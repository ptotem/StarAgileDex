<script type="text/javascript">
    function include_scripts() {
        $('#widget_wrap').prepend('<div id="widget_head"></div>');
        $('#widget_head').append('<link href="home_widgets/jimpress/jimpress.css" rel="stylesheet" media="screen">');
        $('#widget_head').append('<script src="home_widgets/jimpress/jmpress.min.js"></scr' + 'ipt>');
        $('#widget_head').append('<script src="home_widgets/jimpress/jquery.jmslideshow.js"></scr' + 'ipt>');
        $('#widget_head').append('<script src="home_widgets/jimpress/modernizr.custom.48780.js"></scr' + 'ipt>');
    }

    function init_widget() {

        $('#caption_wrap').hide();
        $('#caption_wrap_back').hide();

        $.each(images, function (index, elm) {
            $('#jms-slideshow').append('<div class="step" data-color="color-' + Math.round(Math.random() * 4) + '" data-x="-' + Math.round(Math.random() * 150) + '" data-y="-' + Math.round(Math.random() * 150) + '" data-z="' + Math.round(Math.random() * 1500) + '" data-rotate="' + Math.round(Math.random() * 180) + '"><div class="jms-content"><h3>' + captions[index] + '</h3></div><img src="' + elm + '"/></div>');

            if (index == images.length - 1) {
                var jmpressOpts = {
                    animation: { transitionDuration: '0.8s' }
                };

                $('#jms-slideshow').jmslideshow($.extend(true, { jmpressOpts: jmpressOpts }, {
                    autoplay: true,
                    bgColorSpeed: '0.8s',
                    arrows: false
                }));
            }
        });

        setTimeout(function () {
            $('#wrapper').fadeIn(function () {
                $('#widget_wrap').fadeIn('slow', function () {
                    $('#title_wrap').fadeIn();
                    $('#text_wrap_back').slideDown();
                    $('#text_wrap').slideDown(1000, function () {
                        $('#text_wrap_back').slideDown();
                        $('.navbar').fadeIn(function () {
                            $('.ad-menu-item').slideToggle();
                        });
                    });
                });
            });
        }, 1000);
    }

</script>

<section id="jms-slideshow" class="jms-slideshow"></section>
